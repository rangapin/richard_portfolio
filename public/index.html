<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IH OS 95 - Build Digital Products!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        body {
            font-family: 'VT323', monospace;
            background: #c0c0c0;
            color: #000;
            overflow: hidden;
            cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA4AAAAOCAYAAAAfSC3RAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAAA7AAAAOwBeShxvQAAABl0RVh0U29mdHdhcmUAd3d3Lmlua3NjYXBlLm9yZ5vuPBoAAAC7SURBVCiRndKxSgNBFIXhb3KzuwlYCFoIip2VhY+QJ/ANfAIfwCcQC60srARBsBGxsLCwEQsbQbC4zO7cztzZGQMLZ5jhx4E7/3DOvVeqVKrJdI5Gvlc+OGECP+mMOzTxjCNM4xt9HOMLU8R4QA9XmEeEa+zgCQtoYxUPGGIN+7jFMnawgQ4WsYVz3KOFBvKZLhRaw4pyBQ6wmckMUcMHqvjEFnKDO3lPdY4hPpBg1C2/2/KP1H/8A/8V5ZjP/8ixAAAAAElFTkSuQmCC'), auto;
            margin: 0;
            padding: 0;
        }
        
        .desktop {
            width: 100vw;
            height: 100vh;
            background: #c0c0c0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        
        .window {
            width: 100vw;
            height: 100vh;
            background: #c0c0c0;
            border: 2px solid #000;
            box-shadow: 
                inset -1px -1px 0 #000,
                inset 1px 1px 0 #fff,
                inset -2px -2px 0 #808080,
                inset 2px 2px 0 #dfdfdf;
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        
        .title-bar {
            background: linear-gradient(to right, #000080, #1084d0);
            color: #fff;
            padding: 2px 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            height: 22px;
        }
        
        .title-bar-buttons {
            display: flex;
            gap: 2px;
        }
        
        .title-bar-button {
            width: 16px;
            height: 16px;
            background: #c0c0c0;
            border: 1px solid #000;
            box-shadow: 
                inset -1px -1px 0 #000,
                inset 1px 1px 0 #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .title-bar-button:active {
            box-shadow: 
                inset 1px 1px 0 #000,
                inset -1px -1px 0 #fff;
        }
        
        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 8px;
            gap: 8px;
        }
        
        .stats-bar {
            background: #808080;
            border: 2px solid;
            border-color: #000 #fff #fff #000;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            font-size: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .main-area {
            flex: 1;
            display: flex;
            gap: 8px;
        }
        
        .computer-screen {
            flex: 1;
            background: #000;
            border: 2px solid;
            border-color: #000 #fff #fff #000;
            padding: 20px;
            color: #0f0;
            font-size: 20px;
            overflow-y: auto;
            position: relative;
        }
        
        .actions-panel {
            width: 250px;
            background: #c0c0c0;
            border: 2px solid;
            border-color: #fff #000 #000 #fff;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .button-95 {
            background: #c0c0c0;
            border: 2px solid;
            border-color: #fff #000 #000 #fff;
            padding: 8px 16px;
            font-family: 'VT323', monospace;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            transition: all 0.1s;
        }
        
        .button-95:hover {
            background: #d0d0d0;
        }
        
        .button-95:active {
            border-color: #000 #fff #fff #000;
            padding: 9px 15px 7px 17px;
        }
        
        .button-95:disabled {
            color: #808080;
            cursor: not-allowed;
        }
        
        .popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #c0c0c0;
            border: 2px solid #000;
            box-shadow: 
                inset -1px -1px 0 #000,
                inset 1px 1px 0 #fff,
                inset -2px -2px 0 #808080,
                inset 2px 2px 0 #dfdfdf;
            padding: 16px;
            z-index: 100;
            min-width: 300px;
        }
        
        .popup-title {
            background: linear-gradient(to right, #000080, #1084d0);
            color: #fff;
            margin: -16px -16px 16px -16px;
            padding: 4px 8px;
            font-size: 16px;
        }
        
        .popup-content {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 16px;
        }
        
        .popup-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        
        .progress-bar {
            background: #000;
            border: 2px solid;
            border-color: #000 #fff #fff #000;
            height: 24px;
            position: relative;
            margin-top: 8px;
        }
        
        .progress-fill {
            background: #0f0;
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }
        
        .code-line {
            margin: 4px 0;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
        
        .pixel-icon {
            width: 32px;
            height: 32px;
            display: inline-block;
            vertical-align: middle;
        }
        
        .linkedin-input {
            width: 100%;
            padding: 4px;
            margin-top: 8px;
            font-family: 'VT323', monospace;
            font-size: 16px;
            border: 2px solid;
            border-color: #000 #fff #fff #000;
            background: #fff;
        }
        
        .product-list {
            margin-top: 16px;
            padding: 8px;
            background: #000;
            border: 2px solid;
            border-color: #000 #fff #fff #000;
            color: #0f0;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .product-item {
            padding: 4px;
            margin: 2px 0;
            cursor: pointer;
        }
        
        .product-item:hover {
            background: #0f0;
            color: #000;
        }
        
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: #0f0;
            margin-left: 2px;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="window">
            <div class="title-bar">
                <span>üíæ IH OS 95 - Build Digital Products!</span>
                <div class="title-bar-buttons">
                    <div class="title-bar-button">_</div>
                    <div class="title-bar-button">‚ñ°</div>
                    <div class="title-bar-button">‚úï</div>
                </div>
            </div>
            
            <div class="game-container">
                <div class="stats-bar">
                    <div class="stat">üí∞ $<span id="money">100</span></div>
                    <div class="stat">‚ö° Energy: <span id="energy">100</span></div>
                    <div class="stat">üéØ Products: <span id="products">0</span></div>
                    <div class="stat">üìä MRR: $<span id="mrr">0</span></div>
                </div>
                
                <div class="main-area">
                    <div class="computer-screen" id="screen">
                        <div id="screen-content">
                            <div class="code-line">C:\IH OS> Welcome to IH OS 95!</div>
                            <div class="code-line" style="animation-delay: 0.5s">C:\IH OS> Build digital products and grow your MRR!</div>
                            <div class="code-line" style="animation-delay: 1s">C:\IH OS> Click actions to start building...<span class="cursor blink"></span></div>
                        </div>
                    </div>
                    
                    <div class="actions-panel">
                        <h3 style="text-align: center; margin-bottom: 8px;">ACTIONS</h3>
                        <button class="button-95" onclick="code()">üíª Code Product</button>
                        <button class="button-95" onclick="market()">üì¢ Market Product</button>
                        <button class="button-95" onclick="coffee()">‚òï Drink Coffee</button>
                        <button class="button-95" onclick="sleep()">üò¥ Sleep</button>
                        <button class="button-95" onclick="showProducts()">üì¶ My Products</button>
                        <button class="button-95" onclick="hackerNews()">üì∞ Hacker News</button>
                        <div style="margin-top: auto; padding-top: 16px;">
                            <button class="button-95" onclick="openMyLinkedIn()" style="width: 100%; background: #0077b5; color: white; display: flex; align-items: center; justify-content: center; gap: 8px;">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let stats = {
            money: 100,
            energy: 100,
            products: 0,
            mrr: 0,
            productList: []
        };

        const MY_LINKEDIN_URL = 'https://www.linkedin.com/in/rangapin'; // Replace with your LinkedIn URL

        const productNames = [
            'SaaS Dashboard', 'API Monitor', 'Code Editor', 'Task Manager',
            'Email Client', 'Chat App', 'Analytics Tool', 'CRM System',
            'Payment Gateway', 'File Uploader', 'Password Manager', 'RSS Reader'
        ];

        function updateStats() {
            document.getElementById('money').textContent = stats.money;
            document.getElementById('energy').textContent = stats.energy;
            document.getElementById('products').textContent = stats.products;
            document.getElementById('mrr').textContent = stats.mrr;
        }

        function addScreenLine(text, isCode = true) {
            const screen = document.getElementById('screen-content');
            const line = document.createElement('div');
            line.className = 'code-line';
            line.style.animationDelay = '0s';
            line.innerHTML = isCode ? `C:\\IH OS> ${text}` : text;
            screen.appendChild(line);
            screen.parentElement.scrollTop = screen.parentElement.scrollHeight;
        }

        function code() {
            if (stats.energy < 20) {
                showPopup('Too Tired!', 'You need at least 20 energy to code. Drink coffee or sleep!');
                return;
            }

            stats.energy -= 20;
            updateStats();

            addScreenLine('Starting new product development...');
            
            setTimeout(() => {
                addScreenLine('npm install everything...');
            }, 500);
            
            setTimeout(() => {
                addScreenLine('Writing code... function buildAwesomeProduct() {');
            }, 1000);
            
            setTimeout(() => {
                addScreenLine('  // TODO: Make it work');
                addScreenLine('  return "It works on my machine!";');
                addScreenLine('}');
            }, 1500);

            setTimeout(() => {
                const productName = productNames[Math.floor(Math.random() * productNames.length)];
                const revenue = Math.floor(Math.random() * 50) + 10;
                stats.products++;
                stats.mrr += revenue;
                stats.productList.push({ name: productName, revenue: revenue });
                updateStats();
                addScreenLine(`‚úÖ Successfully built: ${productName}!`);
                addScreenLine(`üìà Added $${revenue} to your MRR!`);
            }, 2500);
        }

        function market() {
            if (stats.products === 0) {
                showPopup('No Products!', 'You need to build a product first before marketing it!');
                return;
            }

            if (stats.money < 50) {
                showPopup('Not Enough Money!', 'You need at least $50 to run marketing campaigns!');
                return;
            }

            stats.money -= 50;
            const boost = Math.floor(Math.random() * 30) + 10;
            stats.mrr += boost;
            updateStats();

            addScreenLine('üì¢ Running marketing campaign...');
            setTimeout(() => {
                addScreenLine('Posting on ProductHunt...');
            }, 500);
            setTimeout(() => {
                addScreenLine('Tweeting about your product...');
            }, 1000);
            setTimeout(() => {
                addScreenLine(`‚úÖ Marketing successful! MRR increased by $${boost}!`);
            }, 1500);
        }

        function coffee() {
            if (stats.money < 5) {
                showPopup('No Money!', 'You need $5 for coffee. Keep building!');
                return;
            }

            stats.money -= 5;
            stats.energy = Math.min(100, stats.energy + 30);
            updateStats();

            addScreenLine('‚òï Drinking coffee...');
            setTimeout(() => {
                addScreenLine('Energy restored! Ready to code! ‚ö°');
            }, 1000);
        }

        function sleep() {
            stats.energy = 100;
            updateStats();

            addScreenLine('üò¥ Going to sleep...');
            setTimeout(() => {
                addScreenLine('ZZZ... ZZZ... ZZZ...');
            }, 500);
            setTimeout(() => {
                addScreenLine('‚òÄÔ∏è Good morning! Energy fully restored!');
                const dailyIncome = stats.mrr;
                stats.money += dailyIncome;
                updateStats();
                addScreenLine(`üí∞ Daily MRR income: $${dailyIncome} received!`);
            }, 1500);
        }

        function showProducts() {
            let content = '<div class="popup-title">üì¶ My Products</div><div class="popup-content">';
            
            if (stats.productList.length === 0) {
                content += 'No products yet! Start building!';
            } else {
                content += '<div class="product-list">';
                stats.productList.forEach(product => {
                    content += `<div class="product-item">üöÄ ${product.name} - $${product.revenue}/month</div>`;
                });
                content += '</div>';
            }
            
            content += '</div><div class="popup-buttons"><button class="button-95" onclick="closePopup()">OK</button></div>';
            
            showPopupContent(content);
        }

        function openMyLinkedIn() {
            window.open(MY_LINKEDIN_URL, '_blank');
        }

        function hackerNews() {
            addScreenLine('üì∞ Checking Hacker News...');
            setTimeout(() => {
                const headlines = [
                    'Show HN: I built a SaaS in 24 hours',
                    'My side project hit $10k MRR',
                    'Why I quit my job to become an indie hacker',
                    'The best tech stack for 2024',
                    'How to validate your startup idea'
                ];
                const headline = headlines[Math.floor(Math.random() * headlines.length)];
                addScreenLine(`Top story: "${headline}"`);
                addScreenLine('You feel inspired! üöÄ');
            }, 1000);
        }

        function showPopup(title, message) {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = `
                <div class="popup-title">${title}</div>
                <div class="popup-content">${message}</div>
                <div class="popup-buttons">
                    <button class="button-95" onclick="closePopup()">OK</button>
                </div>
            `;
            document.body.appendChild(popup);
        }

        function showPopupContent(content) {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = content;
            document.body.appendChild(popup);
        }

        function closePopup() {
            const popup = document.querySelector('.popup');
            if (popup) {
                popup.remove();
            }
        }

        // Initialize
        updateStats();
    </script>
</body>
</html>
